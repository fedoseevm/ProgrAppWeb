<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox form</title>
</head>
<body>
    <fieldset>
        <legend>Checkbox</legend>
        <input type="checkbox" value="kos" name="ptaki" > Kos
        <br>
        <input type="checkbox" value="gus" name="ptaki" > Gus
        <br>
        <input type="checkbox" value="paw" name="ptaki" > Paw
        <br>
        <input type="checkbox" value="emu" name="ptaki" > Emu
        <br>
        <input type="button" value="wyslij" onClick="formularz3()">
    </fieldset>
</body>
<script>
    function formularz3() {
            var f = document.getElementsByName("ptaki");
            var v = '';
            for (var i = 0; i < f.length; i++) {
                if (f[i].checked) {
                    v += f[i].value + '\n';
                }
            }
            if (v == '') {
                v = "Nie dokonałeś żadnego wyboru";
            }
            alert(v);
        }
</script>
</html>
